<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Lista de tareas</title>
  </head>
  <body>
    <div class="container">
      <h2>Lista de Tareas</h2>
      <button id ="add-Btn">Agregar Tarea</button>
      <button id ="delete-Btn">Eliminar Tarea</button>
      <button id ="completed-Btn"> Marcar como  completa</button>
      <ul id =" task-list"></ul>
      <form>
        <label>Tarea:</label>
        <input type="text" value="Ingrese aca la tarea">
      </form>
    </div>

    <section class="task-container">
      <div class="task-column">
        <h3>Tareas Agregadas</h3>
        <ul id="tasks"></ul>
      </div>
    
      <div class="task-column">
        <h3>Marcadas como Completas</h3>
        <ul id="completed-tasks"></ul>
      </div>
    </section>
    

    <script src="scripts/script.js"></script>
  </body>
</html>
